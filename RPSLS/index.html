<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>RPSLS</title>
</head>

<body>
    <header>
        <h1>Rock-Paper-Scissors-Lizard-Spock</h1>
        <p>Click any button below to go head-to-head with a computer!</p>
        <p class="instructions">See diagram below for what wins against what throws.</p>
    </header>
    <form>
        <button id="rock" class='btn' type="button">ROCK</button>
        <button id="scissors" class='btn' type="button">SCISSORS</button>
        <button id="paper" class='btn' type="button">PAPER</button>
        <button id="lizard" class='btn' type="button">LIZARD</button>
        <button id="spock" class='btn' type="button">SPOCK</button>
    </form>
    <h1 id="display"></h1>
    <section>
        <img src="images/RPLSDiagram.png" alt="Rock-paper-scissor-lizard-spock diagram">
    </section>
    <script src="/js/main.js"></script>
</body>



</html>
